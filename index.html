<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sliding Puzzle Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Sliding Puzzle</h1>
        <div id="menuContainer" class="menu">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="3">Easy 3 X 3</option>
                <option value="4" selected>Normal 4 X 4</option>
                <option value="5">Hard 5 X 5</option>
            </select>
        </div>
        <button id="shuffle">Start</button>
        <div id="gameContainer" style="display: none;">
            <div class="scoreboard">
                <span id="timer">Time: 0s</span>
                <span id="bestScore">Best: N/A</span>
            </div>
            <div id="puzzle"></div>
        </div>
        <div id="popup" class="popup">
            <div class="popup-content">
                <h2>ðŸŽŠ Congratulations! ðŸŽŠ</h2>
                <p id="popup-message"></p>
                <button id="popup-close">Close</button>
            </div>
        </div>
        <script src="logic.js"></script>
    </body>
</html>
